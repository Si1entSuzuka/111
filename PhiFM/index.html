<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谱面下载</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
       integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
       crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
       integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
       crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
       integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
       crossorigin="anonymous"></script>
    <style type="text/css">
         .big-border {
        background: #fff;
        width: 1400px;
        margin: 0 auto;
        padding: 10px;
        }
 
        body {
            background: #f3f3f3;
        }
 
        .page-title {
            text-align: center;
        }  
    </style>
</head>
<body>
  <div class="big-border">
    <h3 class="page-title">谱面下载</h3>
    <table width="600px">
      <thead>
        <tr>
          <th>谱面名</th>
        </tr>
      </thead>
      <tbody id="contect">
        <tr>
          <td><a href="../">..{{ossep}}</a></td>
          <td>1</td>
        </tr>
        <tr>
          <td><a href="{{ url_for('document', subdir=subdir+i.filename) }}">{{ i.filename }}</a></td>
          <td>{{ i.mtime }}</td>
          </tr>
      </tbody>
    </table>
  </div>
</body>
<script type="text/javascript">
var fso=new ActiveXObject("Scripting.FileSystemObject");//创建文件系统对象
		var s=fso.GetFolder("E:\\");//获取文件夹对象
		var fn=new Enumerator(s.files);
		var s="";
		for(;!fn.atEnd();fn.moveNext()){
			s=s+fn.item()+"\n";
		}
		alert(s);
</script>
</html>
